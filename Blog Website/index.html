<!DOCTYPE html>
<html>

<head>
  <title>Blogging Website </title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <h1 id="t1">My Mini BLog</h1>

  </header>
  <section id="search-blogs">
    <h2>Search Mini Blogs</h2>
    <div class="searchContainer">
      <input type="text" id="search-input" placeholder="Enter keywords...">
      <button id="searchButton">Search</button>
    </div>
    <div id="search-results-container">
    </div>
  </section>
  <section id="createPost">
    <form>
      <h3>Enter the blog title</h3>
      <input id="blogTitle" type="text">
      <h3>Enter the blog content</h3>
      <input id="blogText" type="text">
      <button id="createButton">Post</button>
      <button id="postButton">Show Post</button>
    </form>
  </section>
  <section id="showPost">
    <div id="showPost"></div>
  </section>
  <section id="allpost">

    <button id="allPost">Go To Posts</button>

  </section>
  <section id="allp"></section>
  <section id = "completePost"></section>
  <script src="index.js"></script>

</body>

</html>
